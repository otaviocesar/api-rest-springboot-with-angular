<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.ddiv">
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/xhtml">
<head>
<style type="text/css">
.full-width {
	margin: 0 auto;
	align-content: center;
}

.borda {
	margin: 0 auto;
	align-content: center;
}

.brasao {
	margin: 0 auto;
	text-align: center;
}

.text-center {
	text-align: center;
}
</style>
<title></title>
</head>
<body>
	<div class="full-width">
		<div>
			<a> <img style="width: 100%"
				src="https://github.com/otaviocesar/sistemas-distribuidos-2020-3/blob/master/images/pagamento-confirmado.png?raw=true"
				alt="Pagamento Confirmado" />
			</a>
		</div>
		<div>
			<h3 style="color: #333333;"
				th:text="${'Olá, seu pagamento foi confirmado!'}">

			</h3>

		</div>
		<div>
			<a> <img
				src="https://github.com/otaviocesar/sistemas-distribuidos-2020-3/blob/master/images/order.png?raw=true"
				alt="pagamento-confirmado" width="20" /><strong> <span
					th:text="${' ' + subject}" style="font-family: arial;"></span>
			</strong>
			</a>
		</div>
		<div>
			<a> <img
				src="https://github.com/otaviocesar/sistemas-distribuidos-2020-3/blob/master/images/hastag.png?raw=true"
				alt="detalhes" width="20" /><strong><span
					style="font-family: arial;"> Detalhes: </span></strong>
			</a>
		</div>
		<div>
			<p style="font-size: 16px; color: #777777;" th:text="${emailContent}"></p>
		</div>
		<div>
			<a> <img
				src="https://github.com/otaviocesar/sistemas-distribuidos-2020-3/blob/master/images/calendario.png?raw=true"
				alt="data-compra" width="20" /><strong><span
					style="font-family: arial;"> Data da Compra: </span></strong>
			</a>
			<p style="font-size: 16px; color: #777777;"
				th:text="${sendDate + 'hs'}"></p>
		</div>
		<div class="full-width">
			<div class="borda"
				style="border-bottom: 10px solid #4cdf7e; background-color: #1b9ba3;"></div>
		</div>
	</div>
	<div class="text-center">
		<p style="color: #777777;">© 2020 - OTAVIO C C SANTOS | UNIVERSIDADE FEDERAL DO MARANHÃO</p>
	</div>
</body>
</html>
